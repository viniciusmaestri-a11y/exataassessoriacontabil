<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapa Leaflet</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Defina o tamanho do mapa */
        #map {
            height: 400px; /* você pode mudar o tamanho */
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([-23.408143553935233, -51.899813003429415], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([-23.408143553935233, -51.899813003429415]).addTo(map)
            .bindPopup('Localização definida.')
            .openPopup();
    </script>

</body>
</html>
